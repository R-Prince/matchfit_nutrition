{% extends "base.html" %}
{% block content %}
    <h2 class="center-align page-header">Register</h2>
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <div class="row">
                        <!--First Name-->
                        <div class="input-field col s6">
                            <input id="first_name" name="first_name" type="text" class="validate" required>
                            <label for="first_name">First Name</label>
                        </div>
                        <!--Last Name-->
                        <div class="input-field col s6">
                            <input id="last_name" type="text" name="last_name" class="validate" required>
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Username-->
                        <div class="input-field col s12">
                            <input id="username" name="username" minlength="5" maxlength="15" type="text" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Password-->
                        <div class="input-field col s12">
                            <input id="password" type="password" name="password" minlength="5" maxlength="15" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row center-align">
                        <button type="submit" class="waves-effect waves-light btn green-button">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
