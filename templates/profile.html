{% extends "base.html" %}
{% block content %}
    <h2 class="page-header center-align">MatchFit Nutrition Memember</h2>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card-panel">
                    <ul class="profile-info">
                        <li class="avatar">
                            <i class="fas fa-user-circle circle profile-icon"></i>
                            <span class="title profile-username">{{username.username}}</span>
                            <p class="profile-details">First Name: {{username.first_name.title()}}<br>
                            Last Name: {{username.last_name.title()}}
                            </p>
                            <div class="row">
                            <a class="waves-effect waves-light btn green-button" href="{{ url_for('logout')}}">LogOut</a>
                            <a class="waves-effect waves-light btn grey-button" href="{{ url_for('add_recipe')}}">Add Recipe</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
