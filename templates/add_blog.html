{% extends "base.html" %}
{% block content %}
    <h2 class="center-align page-header">Add Blog</h2>
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('add_blog') }}">
                <div class="card-panel">
                    <div class="row">
                        <!--Blog Name-->
                        <div class="input-field col s12">
                            <input id="blog_title" name="blog_title" minlength="3" maxlength="50" type="text" class="validate" required>
                            <label for="blog_title">Blog Title</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Blog Description-->
                        <div class="input-field col s12">
                            <textarea id="blog_description" type="text" name="blog_description" class="validate materialize-textarea" required></textarea>
                            <label for="blog_description">Blog Preview</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Blog Author -->
                        <div class="input-field col s6">
                            <input id="blog_author" name="blog_author" type="text" class="validate" required>
                            <label for="blog_author">Blog Author</label>
                        </div>
                        <!--Blog Time-->
                        <div class="input-field col s4">
                            <input id="blog_time" name="blog_time" type="number" class="validate" required>
                            <label for="blog_time">Read Time (minute)</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Blog Text-->
                        <div class="blog_editor input-field col s12">
                            <textarea id="blog_text" type="text" name="blog_text" class="validate" minlength="3"></textarea>
                            <label for="blog_text">Add Blog Text</label>
                        </div>
                    </div>   
                    <div class="row">
                        <!--Blog Image-->
                        <div class="input-field col s12">
                            <textarea id="blog_image" type="text" name="blog_image" class="validate materialize-textarea"></textarea>
                            <label for="blog_image">Add Image Link</label>
                        </div>
                    </div>
                    <!--Add Blog Button-->
                    <div class="row center-align">
                        <a href="{{ url_for('blogs')}}" class="grey-button waves-effect waves-light btn-small">Cancel</a>
                        <button type="submit" id="blog_submit" class="waves-effect waves-light btn green-button">Add Blog</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
