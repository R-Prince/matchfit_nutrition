{% extends "base.html" %}
{% block content %}
    <!--Hero Section-->
    <div class="hero-section">
        <h1 class="center-align page-header">MATCH<span>FIT</span> NUTRITION</h1>
        <p class="center-align hero-text">FIND THE BEST RECIPES TO FUEL YOUR PERFORMANCE</p>
        <a class="hero-button waves-effect waves-light btn-large">View Recipes</a>
    </div>

    {% for recipe in recipes %}
        {{ recipe.recipe_name }}<br>
        {{ recipe.recipe_description }}<br>
        {{ recipe.recipe_time }}<br>
        {{ recipe.recipe_difficulty }}
    {% endfor %}
{% endblock %}
