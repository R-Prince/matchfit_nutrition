{% extends "base.html" %}
{% block content %}
    <h2 class="center-align page-header">Edit Recipe</h2>
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
                <div class="card-panel">
                    <div class="row">
                        <!--Recipe Name-->
                        <div class="input-field col s12">
                            <input id="recipe_name" name="recipe_name" minlength="3" maxlength="50" type="text" class="validate" required value="{{ recipe.recipe_name}}">
                            <label for="recipe_name">Recipe Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Recipe Description-->
                        <div class="input-field col s12">
                            <textarea id="recipe_description" type="text" name="recipe_description" class="validate materialize-textarea" required>{{ recipe.recipe_description}}</textarea>
                            <label for="recipe_description">Brief Recipe Description</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Recipe Time-->
                        <div class="input-field col s6">
                            <input id="recipe_time" name="recipe_time" type="text" class="validate" required value="{{ recipe.recipe_time}}">
                            <label for="recipe_time">Recipe Duration</label>
                        </div>
                        <!--Recipe difficulty-->
                        <div class="input-field col s6">
                            <select id="recipe_difficulty" name="recipe_difficulty" class="validate" required>
                                <option selected>{{recipe.recipe_difficulty.title()}}</option>
                                <option value="easy">Easy</option>
                                <option value="moderate">Moderate</option>
                                <option value="difficult">Difficult</option>
                            </select>
                            <label for="recipe_difficulty">Recipe Difficulty</label>
                        </div>
                    </div>
                    <div class="row" id="recipe-field">
                        {% for ingredient in recipe.recipe_ingredients%}
                            <!--Recipe Ingredients-->
                            <div class="input-field col s6">
                                <input id="recipe_ingredient" type="text" name="recipe_ingredient[]" class="validate materialize-textarea" minlength="3" required value="{{ingredient}}">
                                <label for="recipe_ingredients">Recipe Ingredient</label>
                                <i id="delete_ingredient" class="fas fa-trash-alt delete-button"></i>
                            </div>
                        {% endfor %}
                    </div>
                    <div class="row">
                        <!--button to add another ingredient-->
                        <button class="btn-small green-button col s4" id="add_ingredient">Add Ingredient</button>
                    </div>
                    <div class="row">
                        <!--Recipe Method-->
                        <div class="input-field col s12">
                            <textarea id="recipe_method" type="text" name="recipe_method" class="validate materialize-textarea" minlength="3" required>{{ recipe.recipe_method}}</textarea>
                            <label for="recipe_method">Recipe Method</label>
                        </div>
                    </div>
                    <div class="row">
                        <!--Recipe Image-->
                        <div class="input-field col s12">
                            <textarea id="recipe_image" type="text" name="recipe_image" class="validate materialize-textarea">{{ recipe.recipe_image}}</textarea>
                            <label for="recipe_image">Add Image Link</label>
                        </div>
                    </div>
                    <!--Submit Recipe Changes Button-->
                    <div class="row center-align">
                        <a href="{{ url_for('recipes')}}" class="grey-button waves-effect waves-light btn-small">Cancel</a>
                        <button type="submit" class="waves-effect waves-light btn green-button">Submit Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
